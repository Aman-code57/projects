<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <style>
    h1 {
      color: blue;
      text-align: center;
    }

    .calculator {
      width: 300px;
      margin: 8px auto;
      padding: 8px;
      border: 2px solid black;
      border-radius: 10px;
      background-color: white;
    }

    .calculator__output {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      margin-bottom: 16px;
      padding: 8px;
      background: white;
      border-radius: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
    }

    .calculator__keys {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2px;
    }

    .calculator__key {
      padding: 16px;
      font-size: 24px;
      border: none;
      border-radius: 5px;
      background-color: lightslategray;
      cursor: pointer;
    }

    .calculator__key--operator {
      background-color: yellowgreen;
    }

    .calculator__key--equal {
      background-color: burlywood;
      color: white;
      grid-column: span 4;
    }

    .calculator__key--clear {
      background-color: orangered;
      color: white;
    }

    .calculator__key--decimal {
      background-color: aquamarine;
    }
  </style>
</head>
<body>
  <h1>Calculator</h1>

  <div class="calculator">
    <div class="calculator__output" id="output">0</div>
    <div class="calculator__keys" id="keys">
      
      <button class="calculator__key">7</button>
      <button class="calculator__key">8</button>
      <button class="calculator__key">9</button>
      <button class="calculator__key calculator__key--operator">+</button>
      <button class="calculator__key">4</button>
      <button class="calculator__key">5</button>
      <button class="calculator__key">6</button>
      <button class="calculator__key calculator__key--operator">-</button>
      <button class="calculator__key">1</button>
      <button class="calculator__key">2</button>
      <button class="calculator__key">3</button>
      <button class="calculator__key calculator__key--operator">*</button>
      <button class="calculator__key calculator__key--decimal">.</button>
      <button class="calculator__key">0</button>
      <button class="calculator__key calculator__key--clear">AC</button>
      <button class="calculator__key calculator__key--operator">/</button>
      <button class="calculator__key calculator__key--equal">=</button>
    </div>
  </div>

  <script>
    let output = document.getElementById('output');
    let keys = document.getElementById('keys');
    let currentInput = '';
    

    keys.addEventListener('click', function(e) {
      const key = e.target;
      if (!key.matches('button')) return;

      const keyValue = key.textContent;

      if (key.classList.contains('calculator__key--clear')) {
        currentInput = '';
        output.textContent = '0';

        return;
      }

      if (key.classList.contains('calculator__key--equal')) {
        try {
          const result = eval(currentInput);
          output.textContent = result;
          currentInput = result.toString();
        } catch (err) {
          output.textContent = 'Error';
          currentInput = '';
        }
        return;
      }
      currentInput += keyValue;
      output.textContent = currentInput;
    });
  </script>
</body>
</html>
